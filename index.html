<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de Usuario</title>
    <!-- Enlace a W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación de W3.CSS -->

    <div class="w3-bar w3-blue ">
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Inicio</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Acerca de</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Contacto</a>

    </div>


    <!-- Formulario de Login con estilos W3.CSS -->
    <div class="w3-container w3-padding-64">
        <div class="w3-card-4 w3-padding" style="max-width:400px;margin:auto;">
            <form id="loginForm" class="w3-container">
                <div class="w3-section">
                    <label>Correo</label>
                    <input class="w3-input w3-border w3-margin-bottom" type="email" id="email" name="email" required>
                    <label>Contraseña</label>
                    <input class="w3-input w3-border" type="password" id="password" name="password" required>
                    <button class="w3-button w3-block w3-blue w3-section w3-padding" type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        });
    </script>
    
</body>
</html>
